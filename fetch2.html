<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>

<body>
	<section id="product" style="display:flex;">
	</section>
	<script type="text/javascript">
		fetch("https://reqres.in/api/users")
		.then((res)=>{
				console.log(res)
				return res.json()
		})
		.then((jsonResponse)=>{
			console.log(jsonResponse);
			abhi(jsonResponse.data);
		})
		function abhi(products){
			var nani=document.getElementById("product")
			for(i=0;i<products.length;i++){
				nani.innerHTML+=
			`<div>
			<P>${products[i].id}</P>
			<P>${products[i].first_name}</P>
			<img src="${products[i].avatar} "width="50%">
			
			<div/>`
		   }
		}
	</script>

</body>
</html>
